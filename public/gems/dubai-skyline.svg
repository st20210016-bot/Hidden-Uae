<!-- /public/gems/dubai-skyline.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050816"/>
      <stop offset="1" stop-color="#1b0b22"/>
    </linearGradient>
    <radialGradient id="glowTeal" cx="30%" cy="30%" r="60%">
      <stop offset="0" stop-color="#2dd4bf" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowOrange" cx="80%" cy="35%" r="65%">
      <stop offset="0" stop-color="#fb923c" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#fb923c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#glowTeal)"/>
  <rect width="1200" height="800" fill="url(#glowOrange)"/>

  <!-- stars -->
  <g fill="#e2e8f0" opacity="0.8">
    <circle cx="120" cy="120" r="2"/><circle cx="260" cy="90" r="1.5"/><circle cx="410" cy="150" r="1.8"/>
    <circle cx="650" cy="110" r="1.6"/><circle cx="820" cy="80" r="2.2"/><circle cx="1030" cy="140" r="1.7"/>
  </g>

  <!-- skyline -->
  <g fill="#0b1223" stroke="#2dd4bf" stroke-opacity="0.25">
    <rect x="120" y="380" width="90" height="260" rx="8"/>
    <rect x="230" y="330" width="120" height="310" rx="10"/>
    <rect x="370" y="410" width="70" height="230" rx="8"/>
    <rect x="460" y="280" width="160" height="360" rx="12"/>
    <rect x="640" y="360" width="110" height="280" rx="10"/>
    <rect x="770" y="310" width="130" height="330" rx="12"/>
    <rect x="920" y="420" width="80" height="220" rx="8"/>
  </g>

  <!-- windows -->
  <g fill="#fb923c" opacity="0.55">
    <rect x="250" y="360" width="10" height="10"/><rect x="280" y="360" width="10" height="10"/>
    <rect x="510" y="320" width="10" height="10"/><rect x="540" y="320" width="10" height="10"/>
    <rect x="810" y="350" width="10" height="10"/><rect x="840" y="350" width="10" height="10"/>
  </g>

  <!-- caption -->
  <g>
    <rect x="60" y="620" width="520" height="110" rx="22" fill="#0b1223" opacity="0.7" stroke="#2dd4bf" stroke-opacity="0.25"/>
    <text x="95" y="680" fill="#e2e8f0" font-size="44" font-family="system-ui, -apple-system, Segoe UI, Roboto">Dubai Skyline</text>
    <text x="95" y="715" fill="#94a3b8" font-size="22" font-family="system-ui, -apple-system, Segoe UI, Roboto">Placeholder thumbnail</text>
  </g>
</svg>
